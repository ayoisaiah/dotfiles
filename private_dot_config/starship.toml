command_timeout = 2000
add_newline = false

[character]
success_symbol = '🟢'
error_symbol = '🔴'
vimcmd_symbol = '🟡'
vimcmd_replace_one_symbol = '🔵'
vimcmd_replace_symbol = '🔵'
vimcmd_visual_symbol = '🟣'

[aws]
disabled = true

[gcloud]
disabled = true

[time]
disabled = true

[cmd_duration]
disabled = true

[directory]
truncation_length = 8

[hostname]
disabled = true

[nodejs]
symbol = '🟩'

[golang]
symbol = '🐀'
format = 'via [$symbol($version )($mod_version )]($style)'

[battery]
disabled = true

[git_status]
conflicted = '🚩'
ahead = '💨'
behind = '⏩'
diverged = '😵'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '💥'

[shell]
fish_indicator = '🦈'
bash_indicator = '💲'
powershell_indicator = '💪'
unknown_indicator = '💻'
disabled = false
